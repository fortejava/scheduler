        <div class="row views">
            <div class="col-md-3 nav-wrapper">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu-accordion" aria-expanded="true" aria-controls="main-menu-accordion">

                            <nav class="navbar">
                                <div class="container-fluid">
                                    <ul class="navbar-nav">

            <div class="col-md-9 view-wrapper">


                <div class="card shadow-sm">
                    <!-- Aggiungi card -->
                    <div class="card-body">


                        <div class="view" id="invoice-creation">
                            <div class="container-xl">
                                <!-- HEADER WITH TOGGLE -->
                                <div class="row mb-4">
                                    <div class="col-12 d-flex justify-content-between align-items-center">
                                        <h2 id="invoice-form-title">Aggiungi Nuova Fattura</h2>
                                        <div class="form-check form-switch" id="edit-mode-toggle" style="display:none;">
                                            <input class="form-check-input" type="checkbox" id="enableEditMode" onchange="toggleEditMode()">
                                            <label class="form-check-label" for="enableEditMode">Modifica</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- FORM -->
                                <form action="#" method="post" name="createInvoice" onsubmit="createInvoiceFunction(event); return false;">
                                    <input type="hidden" id="InvoiceID" value="" name="InvoiceID" />

                                    <div class="row g-3">
                                        <!-- Row 1 -->
                                        <div class="col-md-6">
                                            <label for="InvoiceOrderNumber" class="form-label">Numero Ordine</label>
                                            <input type="text" class="form-control" id="InvoiceOrderNumber" name="InvoiceOrderNumber" required />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="InvoiceNumber" class="form-label">Numero Fattura</label>
                                            <input type="text" class="form-control" id="InvoiceNumber" name="InvoiceNumber" required />
                                        </div>

                                        <!-- Row 2 -->
                                        <div class="col-md-6">
                                            <label for="CustomerID" class="form-label">Cliente</label>
                                            <select class="form-select w-100" id="CustomerID" name="CustomerID" required style="width: 100% !important;"></select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="StatusID" class="form-label">Stato</label>
                                            <select class="form-select w-100" id="StatusID" name="StatusID" required style="width: 100% !important;"></select>
                                        </div>

                                        <!-- Row 3 -->
                                        <div class="col-md-6">
                                            <label for="InvoiceTaxable" class="form-label">Imponibile</label>
                                            <input type="number" class="form-control" id="InvoiceTaxable" name="InvoiceTaxable" required onchange="updateInvoiceCreation()" />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="InvoiceTax" class="form-label">Percentuale IVA</label>
                                            <input type="number" class="form-control" id="InvoiceTax" name="InvoiceTax" required onchange="updateInvoiceCreation()" />
                                        </div>

                                        <!-- Row 4 -->
                                        <div class="col-md-6">
                                            <label for="InvoiceDue" class="form-label">Netto a Pagare</label>
                                            <input type="number" class="form-control" id="InvoiceDue" name="InvoiceDue" required />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="TaxTotal" class="form-label">Totale Imposte</label>
                                            <input type="text" class="form-control" id="TaxTotal" name="TaxTotal" readonly />
                                        </div>

                                        <!-- Row 5 -->
                                        <div class="col-md-6">
                                            <label for="InvoiceTotal" class="form-label">Totale Fattura</label>
                                            <input type="text" class="form-control" id="InvoiceTotal" name="InvoiceTotal" readonly />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="CreationDate" class="form-label">Data Emissione</label>
                                            <input type="date" class="form-control" id="CreationDate" name="CreationDate" required />
                                        </div>

                                        <!-- Row 6 -->
                                        <div class="col-md-6">
                                            <label for="DueDate" class="form-label">Data Scadenza</label>
                                            <input type="date" class="form-control" id="DueDate" name="DueDate" required />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="Description" class="form-label">Descrizione</label>
                                            <textarea class="form-control" id="Description" name="Description" rows="1"></textarea>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary" id="invoice-submit-btn">
                                                <i class="bi bi-check-circle"></i> Crea Fattura
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="view invoice-list" id="invoice-list">
                            <div class="mb-4" id="invoices-list-container">
                                <!-- Riempiamo dinamicamente la lista -->
                            </div>
                        </div>
                             
                        <div class="view login-view" id="login-view">
                            <div class="container-xl">
                                <div class="row">
                                    <form action="#" method="post" onsubmit="doLogin(null, null, event); return false" name="loginForm">
                                        <div class="col-12">
                                            <input type="text" value="" minlength="5" maxlength="20" name="username" id="username" placeholder="Nome utente" />
                                        </div>
                                        <div class="col-12">
                                            <input type="password" value="" minlength="5" maxlength="20" placeholder="*******" class="password" id="password" />
                                        </div>
                                        <div class="col-12">
                                            <input type="submit" value="Login" class="button" id="send-data" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="calendar-view" class="view">
                            <div id="calendar">

                            </div>
                        </div>

                        <div id="customers-view" class="view">
                            <!-- Header with Search -->
                            <div class="mb-4">
                                <h3>Clienti Esistenti</h3>
                                <div class="mt-3">
                                    <input type="text"
                                           id="customer-search"
                                           class="form-control"
                                           placeholder="&#x1F50D; Cerca cliente per nome..."
                                           onkeyup="filterCustomers()" />
                                    <!--  🔍 = &#x1F50D;  -->
                                </div>
                            </div>

                            <!-- Add Customer Form -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Aggiungi Nuovo Cliente</h5>
                                    <form id="addCustomer" class="row g-3" onsubmit="return addCustomerFunction(event)">
                                        <div class="col-md-9">
                                            <input id="addCustomerName" type="text" class="form-control" placeholder="Nome cliente" required />
                                        </div>
                                        <div class="col-md-3">
                                            <button type="submit" class="btn btn-primary w-100">
                                                <i class="bi bi-plus-circle"></i> Aggiungi
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Customer List -->
                            <div id="customers-list-container" class="mb-4">
                                <!-- Dynamic list goes here -->
                            </div>
                        </div>


                    </div>
                </div>
            </div>
                </div>
                <div class="row footer-wrapper">
                    <footer>
                        Copyright bla bla bla
                    </footer>
                </div>
            </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popup-label">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="popup-content">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:20px;">
            Caricamento in corso...
        </div>
    </div>
