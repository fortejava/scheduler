<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" media="all" />

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.global.min.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/engine.js"></script>
</head>
<body>
    <div class="page-wrapper container">
        <div class="row header-wrapper">
            <div class="col-12 text-center">
                <img src="assets/img/logo_loginet.png" class="header-logo" />
            </div>

        </div>
        <div class="row views">
            <div class="col-md-3 nav-wrapper">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu-accordion" aria-expanded="true" aria-controls="main-menu-accordion">
                                Azioni disponibili
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse show" id="main-menu-accordion">
                            <nav class="navbar">
                                <div class="container-fluid">
                                    <ul class="navbar-nav">
                                        <li class="nav-item" id="nav-login">
                                            <a href="javascript:void(0)" class="nav-link">Login</a>
                                        </li>
                                        <li class="nav-item guest-hidden">
                                            <a href="javascript:void(0)" class="nav-link">Calendario</a>
                                        </li>
                                        <li class="nav-item guest-hidden">
                                            <a href="javascript:void(0)" class="nav-link">Elenco fatture</a>
                                        </li>
                                        <li class="nav-item guest-hidden">
                                            <a href="javascript:showCreateInvoice()" class="nav-link">Inserisci fattura</a>
                                        </li>
                                        
                                        <li class="nav-item guest-hidden">
                                            <a href="javascript:showCustomersView()" class="nav-link">Elenco clienti</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-9 view-wrapper">
                <div class="view" id="invoice-creation">
                    <div class="container-xl">
                        <div class="row">
                            <div class="col-12">
                                <form action="#" method="post" name="createInvoice" onsubmit="createInvoiceFunction();">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <input type="hidden" id="InvoiceID" value="" name="InvoiceID" />
                                                <!--
                                                    <input type="hidden" id="CustomerID" value="" name="CustomerID" required />
     <input type="hidden" id="StatusID"             value="" name="StatusID" required /> -->
                                                <input type="text" value="" id="InvoiceOrderNumber" name="InvoiceOrderNumber" placeholder="Numero Ordine" required />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="text" value="" id="InvoiceNumber" name="InvoiceNumber" placeholder="Numero fattura" required />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <select id="CustomerID" name="CustomerID" required>
                                                    <!-- Qui inseriremo la select dei clienti-->
                                                </select>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <select id="StatusID" name="StatusID" required>
                                                    <!-- Qui inseriremo la select degli status-->
                                                </select>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="number" id="InvoiceTaxable" name="InvoiceTaxable" placeholder="Imponibile" maxlength="10" value="" required onchange="updateInvoiceCreation()" />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="number" id="InvoiceTax" name="InvoiceTax" placeholder="Percentuale IVA" maxlength="2" value="" required onchange="updateInvoiceCreation()" />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="number" id="InvoiceDue" name="InvoiceDue" placeholder="Netto a pagare" maxlength="10" value="" required />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="text" value="" placeholder="Totale Imposte" id="TaxTotal" name="TaxTotal" readonly />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input type="text" value="" placeholder="Totale Fattura" id="InvoiceTotal" name="InvoiceTotal" readonly />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="CreationDate">Data emissione fattura</label>
                                                <input type="date" value="" id="CreationDate" name="CreationDate" required />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="DueDate">Data Scadenza fattura</label>
                                                <input type="date" value="" id="DueDate" name="DueDate" required />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <textarea name="Description" id="Description" cols="40" rows="3">
</textarea>
                                            </div>
                                            <div class="col-12">
                                                <input type="submit" value="Crea fattura" id="sendData" name="sendData" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view login-view">
                    <div class="container-xl">
                        <div class="row">
                            <form action="#" method="post" onsubmit="doLogin()" name="loginForm">
                                <div class="col-12">
                                    <input type="text" value="" minlength="5" maxlength="20" name="username" id="username" placeholder="Nome utente" />
                                </div>
                                <div class="col-12">
                                    <input type="password" value="" minlength="5" maxlength="20" placeholder="*******" class="password" id="password" />
                                </div>
                                <div class="col-12">
                                    <input type="submit" value="Login" class="button" id="send-data" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="calendar-view" class="view">
                    <div id="calendar">
                        
                    </div>
                </div>
                <div id="customers-view" class="view">
                    <div class="row">
                        <form id="addCustomer" name="addCustomer" onsubmit="addCustomer()">
                            <div class="col-12 col-md-9">
                                <input id="addCustomerName" name="addCustomerName" type="text" value="" placeholder="Nome cliente" required="" />
                            </div>
                            <div class="col-12 col-md-3">
                                <input type="submit" value="Aggiungi cliente" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer-wrapper">
            <footer>
                Copyright bla bla bla
            </footer>
        </div>
    </div>
    
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popup-label">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="popup-content">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
