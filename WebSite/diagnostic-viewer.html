<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Log Viewer - Real-Time Debugging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            font-size: 13px;
        }

        .header {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            color: #4ec9b0;
            font-weight: normal;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn.danger {
            background: #c5302b;
        }

        .btn.danger:hover {
            background: #e81123;
        }

        .btn.success {
            background: #107c10;
        }

        .btn.success:hover {
            background: #0f9b0f;
        }

        .stats {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: #858585;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 4px;
        }

        .stat-value.error {
            color: #f48771;
        }

        .stat-value.warning {
            color: #dcdcaa;
        }

        .stat-value.info {
            color: #4ec9b0;
        }

        .stat-value.debug {
            color: #9cdcfe;
        }

        .logs-container {
            background: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 15px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #3c3c3c;
            background: #1e1e1e;
            border-radius: 3px;
        }

        .log-entry.ERROR {
            border-left-color: #f48771;
            background: #2d1e1e;
        }

        .log-entry.WARNING {
            border-left-color: #dcdcaa;
            background: #2d2d1e;
        }

        .log-entry.INFO {
            border-left-color: #4ec9b0;
            background: #1e2d2d;
        }

        .log-entry.DEBUG {
            border-left-color: #9cdcfe;
            background: #1e1e2d;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .log-timestamp {
            color: #858585;
        }

        .log-level {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
        }

        .log-level.ERROR {
            background: #f48771;
            color: #1e1e1e;
        }

        .log-level.WARNING {
            background: #dcdcaa;
            color: #1e1e1e;
        }

        .log-level.INFO {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        .log-level.DEBUG {
            background: #9cdcfe;
            color: #1e1e1e;
        }

        .log-message {
            color: #d4d4d4;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .log-stacktrace {
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 3px;
            font-size: 11px;
            color: #ce9178;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #107c10;
            box-shadow: 0 0 8px #107c10;
        }

        .status-indicator.paused {
            background: #dcdcaa;
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #858585;
        }

        .auto-refresh-label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #d4d4d4;
        }

        .auto-refresh-label input[type="checkbox"] {
            margin-right: 6px;
        }

        /* Scrollbar styling */
        .logs-container::-webkit-scrollbar {
            width: 10px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .refreshing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="status-indicator active" id="statusIndicator"></span>
            Diagnostic Log Viewer
        </h1>
        <div class="controls">
            <label class="auto-refresh-label">
                <input type="checkbox" id="autoRefreshToggle" checked>
                Auto-refresh (2s)
            </label>
            <button class="btn" onclick="refreshLogs()">üîÑ Refresh Now</button>
            <button class="btn success" onclick="downloadLogs()">üíæ Download</button>
            <button class="btn danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <span class="stat-label">Total Logs</span>
            <span class="stat-value" id="totalLogs">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Errors</span>
            <span class="stat-value error" id="errorCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Warnings</span>
            <span class="stat-value warning" id="warningCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Info</span>
            <span class="stat-value info" id="infoCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Debug</span>
            <span class="stat-value debug" id="debugCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Update</span>
            <span class="stat-value" id="lastUpdate">Never</span>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="no-logs">No logs yet. Waiting for activity...</div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let lastRefresh = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
            startAutoRefresh();

            // Auto-refresh toggle
            document.getElementById('autoRefreshToggle').addEventListener('change', function(e) {
                if (e.target.checked) {
                    startAutoRefresh();
                    document.getElementById('statusIndicator').classList.add('active');
                    document.getElementById('statusIndicator').classList.remove('paused');
                } else {
                    stopAutoRefresh();
                    document.getElementById('statusIndicator').classList.remove('active');
                    document.getElementById('statusIndicator').classList.add('paused');
                }
            });
        });

        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(refreshLogs, 2000); // Refresh every 2 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        async function refreshLogs() {
            try {
                const container = document.getElementById('logsContainer');
                container.classList.add('refreshing');

                // Fetch logs from handler
                const response = await fetch('Services/DiagnosticHandlers/GetDiagnosticLogs.ashx?action=all');
                const data = await response.json();

                if (data.Status === 'Ok') {
                    displayLogs(data.Logs);
                    updateStats(data.Logs);
                    lastRefresh = new Date();
                    document.getElementById('lastUpdate').textContent = formatTime(lastRefresh);
                } else {
                    console.error('Failed to fetch logs:', data);
                }

                container.classList.remove('refreshing');
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('logsContainer').innerHTML =
                    '<div class="no-logs">Error fetching logs. Check console for details.</div>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');

            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs yet. Waiting for activity...</div>';
                return;
            }

            // Reverse to show newest first
            const reversedLogs = logs.slice().reverse();

            container.innerHTML = reversedLogs.map(log => {
                return `
                    <div class="log-entry ${log.Level}">
                        <div class="log-header">
                            <span class="log-timestamp">${formatTimestamp(log.Timestamp)}</span>
                            <span class="log-level ${log.Level}">${log.Level}</span>
                        </div>
                        <div class="log-message">${escapeHtml(log.Message)}</div>
                        ${log.StackTrace ? `<div class="log-stacktrace">${escapeHtml(log.StackTrace)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats(logs) {
            const stats = {
                total: logs.length,
                error: logs.filter(l => l.Level === 'ERROR').length,
                warning: logs.filter(l => l.Level === 'WARNING').length,
                info: logs.filter(l => l.Level === 'INFO').length,
                debug: logs.filter(l => l.Level === 'DEBUG').length
            };

            document.getElementById('totalLogs').textContent = stats.total;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('warningCount').textContent = stats.warning;
            document.getElementById('infoCount').textContent = stats.info;
            document.getElementById('debugCount').textContent = stats.debug;
        }

        async function clearLogs() {
            if (!confirm('Clear all diagnostic logs? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('Services/DiagnosticHandlers/GetDiagnosticLogs.ashx?action=clear');
                const data = await response.json();

                if (data.Status === 'Ok') {
                    refreshLogs();
                    alert('Logs cleared successfully');
                } else {
                    alert('Failed to clear logs');
                }
            } catch (error) {
                console.error('Error clearing logs:', error);
                alert('Error clearing logs. Check console.');
            }
        }

        function downloadLogs() {
            const logs = Array.from(document.querySelectorAll('.log-entry')).map(entry => {
                const timestamp = entry.querySelector('.log-timestamp').textContent;
                const level = entry.querySelector('.log-level').textContent;
                const message = entry.querySelector('.log-message').textContent;
                const stacktrace = entry.querySelector('.log-stacktrace')?.textContent || '';

                return `[${timestamp}] [${level}] ${message}${stacktrace ? '\n' + stacktrace : ''}`;
            }).join('\n\n');

            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `diagnostic-logs-${formatFilename(new Date())}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3,
                hour12: false
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: false });
        }

        function formatFilename(date) {
            return date.toISOString().replace(/[:.]/g, '-').split('.')[0];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
